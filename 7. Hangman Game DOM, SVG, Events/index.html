<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Hangman Game DOM, SVG, Events</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find the hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- x1 = starting horizontal, to the right -->
        <!-- y1 = starting vertical, downwards -->
        <!-- x2 = ending horizonta, to the right -->
        <!-- y2 = ending vertical, downwards -->
        <!-- Rod -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="230" />
        <line x1="20" y1="230" x2="100" y2="230" />

        <!-- cx = horizontal center of circle, to the right -->
        <!-- cy = vertical center of circle, upwards -->
        <!-- Head -->
        <circle class="figure-part" cx="140" cy="70" r="20" />
        <!-- Body -->
        <line class="figure-part" x1="140" y1="90" x2="140" y2="150" />
        <!-- Right Arm -->
        <line class="figure-part" x1="140" y1="120" x2="120" y2="100" />
        <!-- Left Arm -->
        <line class="figure-part" x1="140" y1="120" x2="160" y2="100" />
        <!-- Right Leg -->
        <line class="figure-part" x1="140" y1="150" x2="120" y2="180" />
        <!-- Left Leg -->
        <line class="figure-part" x1="140" y1="150" x2="160" y2="180" />
      </svg>
      <div class="wrong-letters-container">
        <div id="wrong-letters"></div>
      </div>
      <div class="word" id="word"></div>
    </div>
    <!-- Container for final message -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message"></h2>
        <button id="play-again">Play Again</button>
      </div>
    </div>
    <!-- Notification -->
    <div class="notification-container" id="notification-container">
      <p>You have already entered this letter</p>
    </div>
  </body>
  <script src="script.js"></script>
</html>
